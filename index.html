<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telugu FM Radio Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

    <div class="container">
        <h1>Telugu FM Radio üìª</h1>
        <div id="station-list" class="station-list">
            </div>
    </div>

    <div id="player-bar" class="player-bar">
        <div class="now-playing-info">
            <img id="now-playing-logo" src="https://i.imgur.com/p1yVo2R.png" alt="Logo">
            <div class="station-details">
                <span id="now-playing-name">Select a Station</span>
                <span class="live-indicator">‚óè Live</span>
            </div>
        </div>

        <div class="player-controls">
            <button id="prev-btn" class="control-btn" title="Previous Station"><i class="fas fa-step-backward"></i></button>
            <button id="play-pause-btn" class="control-btn play-btn" title="Play/Pause"><i class="fas fa-play"></i></button>
            <button id="next-btn" class="control-btn" title="Next Station"><i class="fas fa-step-forward"></i></button>
        </div>

        <div class="volume-controls">
            <i class="fas fa-volume-down"></i>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" title="Volume">
            <i class="fas fa-volume-up"></i>
        </div>
        
        <audio id="audio-player"></audio>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
